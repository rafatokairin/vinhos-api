<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Compras</title>
    <script>
        function buscarCompras() {
            const dias = document.getElementById("numeroDias").value;
            fetch(`/compras/por-dias?dias=${dias}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar compras: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const comprasInvertidas = data.reverse();

                    // omitindo "numero"
                    const resultadoSemNumero = JSON.stringify(comprasInvertidas, (key, value) => {
                        if (key === 'numero') {
                            return undefined;
                        }
                        return value;
                    }, 2);

                    document.getElementById("resultado").innerText = resultadoSemNumero;
                })
                .catch(error => {
                    document.getElementById("resultado").innerText = error.message;
                });
        }
    </script>
</head>
<body>
<h1>Consulta de Compras por Período</h1>
<label for="numeroDias">Número de Dias Atrás:</label>
<input type="number" id="numeroDias" required>
<button onclick="buscarCompras()">Buscar Compras</button>

<h2>Resultado:</h2>
<pre id="resultado"></pre>
</body>
</html>
